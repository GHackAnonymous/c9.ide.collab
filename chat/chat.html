<div id="chatthrob"></div>
<audio style="display: none;" id="chat-notif" preload="true" src="{ide.staticPrefix}/ext/ot/sounds/chat_notif.mp3">
</audio>

<div id="chaticon">
    <span id="chatlabel"></span>
    <span class="buttonicon-chat"></span>
    <span id="chatcounter">0</span>
</div>

<div id="chatbox">
    <div id="chattitlebar">
        <span id ="chattitle" title="Open Chat">Group Chat - <a href="javascript:void(0)" id="chatmembers" title="Chat Members">See Members</a></span>
        <a id="chatcross">- </a>
    </div>
    <div id="chattext" class="authorColors"></div>
    <div id="chatinputbox">
        <textarea id="chatinput" rows="1" style="height:1em;"></textarea>
    </div>
</div>
